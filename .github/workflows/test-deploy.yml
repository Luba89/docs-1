name: Test Deploy

on:
  pull_request:
    branches:
      - master

jobs:
  test-deploy:
    name: Test deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Test build
        run: yarn build
